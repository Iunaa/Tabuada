<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabuada</title>
        <link rel="stylesheet" href="estilo.css" />
    </head>

    <body id="container" onload="contar()">
        <header>
            <h1>Tabuada</h1>
            <!--Usar o select-->
        </header>
        <section>
            <div>
                Número:
                <input type="number" id="number" name="number" />
                <input
                    type="button"
                    value="Gerar Tabuada"
                    onclick="tabuada()"
                />
            </div>
            <div>
                <select name="result" required="requered" multiple size="10">
                    <option value="">Digite um número acima</option>
                </select>

                <div id="answer" style="display: inline"></div>
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
